{% extends "home.html" %}

%{% block content %}

<h1>Log in Page</h1>
<form class = 'site-form' action = '{% url "accounts:login" %}', method = 'post'>
    {% csrf_token %}
 {{ form }}
 {% if request.GET.next  %}
 <input type = 'hidden' name = 'next' value = '{{request.GET.next}}'></input>
 {% endif %}
 <input type = 'submit' value = 'Login'>

</form>

{% endblock %}%
