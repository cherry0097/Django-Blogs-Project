{% extends "home.html" %}

{% block content %}
    <h1>Articles</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href = "#">{{ article.title }}</a></h2>
            <h5>by {{article.author}}</h5>
            <p>{{ article.date }}</p>
            <p>{{ article.snipit }}</p>
            <a href="{% url "articles:article-detail" article.slug %}"><button>Read More</button></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
