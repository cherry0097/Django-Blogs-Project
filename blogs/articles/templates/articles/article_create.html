{% extends "home.html" %}

{% block content %}
<div class="create-article">
  <h2>Create a new article:</h2>
  <form class="site-form" action="{% url 'articles:article-create' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create">
  </form>
</div>
{% endblock %}
